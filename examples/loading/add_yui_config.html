<!DOCTYPE html>
<title>Reusing a YUI Configuration</title>

<div id="demo"></div>

<script src="http://yui.yahooapis.com/3.16.0/build/yui/yui-min.js"></script>
<!-- NOTE: On a local filesystem, change to './js/yui_config.js' -->
<script src="js/yui_config.js"></script>
<script>
YUI().use('reptiles-core', function (Y) {
    Y.Reptiles.info(Y.one('#demo'));
});
</script>
