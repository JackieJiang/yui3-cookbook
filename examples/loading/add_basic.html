<!DOCTYPE html>
<title>Creating and Using a Hello World Module</title>

<div id="demo"></div>

<script src="http://yui.yahooapis.com/3.16.0/build/yui/yui-min.js"></script>
<script>
YUI.add('hello22', function (Y) {
    Y.namespace('Hello1');

    Y.Hello1.sayHello = function () {
        return 'GREETINGS PROGRAMS from Jackie Jiang';
    };
});

YUI().use('node-base', 'hello22', function (Y) {
    Y.one('#demo').setHTML(Y.Hello1.sayHello());
});
</script>
