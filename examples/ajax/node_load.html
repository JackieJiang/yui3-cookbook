<script src="http://yui.yahooapis.com/3.5.0/build/yui/yui-min.js"></script>
<script>
YUI().use('node-load', function (Y) {
    var main = Y.one('#main');

    Y.all('#nav a').on('click', function (ev) {
        ev.preventDefault();
        main.load(ev.target.get('href'), '#content');
        Y.one('h1').setHTML(ev.target.getHTML());
    });
});
</script>
